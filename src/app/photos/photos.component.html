<div class="row">
    <div class="col s6 m3"
      *ngFor="let photo of photos"
    >
      <div class="card">
        <div class="card-image">
          <img src="{{photo.thumbnailUrl}}">
          <span class="card-title"></span>
        </div>
        <div class="card-action">
          <a routerLink="/{{photo.albumId}}/{{photo.id}}">Photos info {{photos.title}}</a>
        </div>
      </div>
    </div>
  </div>
