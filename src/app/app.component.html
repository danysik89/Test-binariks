<div class="container">

    <div class="collection">
      <app-albums
        *ngFor="let album of pagedItems"
        [album]="album"
      ></app-albums>
    </div>

    <ul class="pagination center">
        <li class="waves-effect" [ngClass]="{disabled:pager.currentPage === 1}"><a href="#!" 
          (click)="setPage(pager.currentPage - 1)"
        ><i class="material-icons">chevron_left</i></a></li>
        
        <li *ngFor="let page of pager.pages" class="waves-effect" [ngClass]="{active:pager.currentPage === page}" ><a href="#!"
          (click)="setPage(page)"
        >{{page}}</a></li>

        <li class="waves-effect" [ngClass]="{disabled:pager.currentPage === pager.totalPages}"><a href="#!"
          (click)="setPage(pager.currentPage + 1)"
        ><i class="material-icons">chevron_right</i></a></li>
      </ul>

</div>
